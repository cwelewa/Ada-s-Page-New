<!DOCTYPE html>
<html lang="en" id="here">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/sign.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="icon" href="./img/pyramids--v1.png">
</head>
<body class="here">
    <div class="icon #">
        <div>
            <img src="./img/pyramids--v1.png" alt="">
        </div>
        <!-- <div>
            <p>Ada's Page</p>
        </div> -->
    </div>
    <div class="signPhase mr-auto ml-auto">
        <div class="brand">
            <h3>Sign Up</h3>
        </div>
        <div class="#">
            <div class="#">
                <p>Username</p>
            </div>
            <div class="#">
                 <input type="text" placeholder="input" class="#success" style="#: 2rem;" name="textPhase" id="Item">
            </div>           
        </div>
        <div class="#">
            <div>
                <p>Email Address</p>
            </div>
            <div class="m">
                <input type="email" placeholder="@example" class="#primary" style="#: 4.1rem;" name="emailPhase" id="emailItem">
            </div>
        </div>
        <div class="#">
            <div>
                <p>Password</p>
            </div>
            <div class="#">
                <input type="password" placeholder="password" class="#secondary" style="#: 2.3rem;" name="pwPhase" id="pwItem">
            </div>
        </div>
        <div class="brandIcon">
            <p>or Connect with ||</p>
        </div>
        <div class="socials d-flex">
            <div>
                <a href="#"><p class="text-primary"><i class="fab fa-facebook-f ml-1"></i></p></a>
            </div>
            <div class="Google">
                <a href="#"><p class="text-danger"><i class="fab fa-google-plus"></i></p></a>
            </div>
            <div class="#">
                <a href="#"><p class="text-dark"><i class="fab fa-github"></i></p></a>
            </div>
            <div class="#">
                <a href="#"><p class="text-danger"><i class="fab fa-pinterest-p"></i></p></a>
            </div>
        </div>
    </div>
</body>
</html>
